<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet"><link href="css/formElements.css" rel="stylesheet"></head><body><main class="forms"> <form><div class="textfield"><label class="textfield__label" for="email-1"><h3>text field</h3></label><input class="textfield__input" type="text" id="email-1" placeholder="Email"></div><div class="textfield"><label class="textfield__label" for="email-2"><h3>text field</h3></label><input class="textfield__input" type="text" id="email-2" placeholder="Email" value="This is pretty awesome"></div><div class="dropdown" style="margin-bottom: 2rem"><label class="dropdown__label" for="dropdown"><h3>dropdown </h3></label><div class="select-wrapper"><select id="dropdown"><option value="" selected="" disabled="" hidden="">Сколько гостей</option></select></div></div><div class="textfield datemask" style="margin-bottom: 3.8rem"><label class="textfield__label" for="date"><h3>masked text field</h3></label><input class="textfield__input" type="text" id="date" placeholder="ДД.ММ.ГГГГ"></div><div class="entry-exit" style="margin-bottom: 2.2rem"><div class="dropdown"><label class="dropdown__label" for="entry-date"><h3>date dropdown</h3></label><div class="select-wrapper"><select id="entry-date"><option value="" selected="" disabled="" hidden="">ДД.ММ.ГГГГ</option></select></div></div><div class="dropdown"><label class="dropdown__label" for="exit-date"><h3>date dropdown</h3></label><div class="select-wrapper"><select id="exit-date"><option value="" selected="" disabled="" hidden="">19.08.2019</option></select></div></div></div><div class="dropdown date-filter" ложения </span></label><h3 style="margin-top: 4.5rem; margin-bottom: 1.3rem">like button</h3><div class="container"><button class="like"><div class="like__icon"></div><span class="like__count">2</span></button><button class="like like-active"><div class="like__icon"></div><span class="like__count">12</span></button></div><h3 style="margin-top: 4.0rem; margin-bottom: 1.3rem">rate button</h3><div class="rating-container"><fieldset class="rating"> <div class="rating__group"><input class="rating__star" type="radio" name="rating-1" value="1" aria-label="Ужасно" checked=""><input class="rating__star" type="radio" name="rating-1" value="2" aria-label="Плохо"><input class="rating__star" type="radio" name="rating-1" value="3" aria-label="Нормально"><input class="rating__star" type="radio" name="rating-1" value="4" aria-label="Хорошо"><input class="rating__star" type="radio" name="rating-1" value="5" aria-label="Отлично"></div></fieldset><fieldset class="rating"> <div class="rating__group"><input class="rating__star" type="radio" name="rating-2" value="1" aria-label="Ужасно" checked=""><input class="rating__star" type="radio" name="rating-2" value="2" aria-label="Плохо"><input class="rating__star" type="radio" name="rating-2" value="3" aria-label="Нормально"><input class="rating__star" type="radio" name="rating-2" value="4" aria-label="Хорошо"><input class="rating__star" type="radio" name="rating-2" value="5" aria-label="Отлично"></div></fieldset></div></form><form><div class="textfield"><label class="textfield__label" for="email-1"><h3>range slider</h3></label><input class="textfield__input" type="text" id="email-1" placeholder="Email"></div></form></main><script src="/formElements.js"></script></body></html>
